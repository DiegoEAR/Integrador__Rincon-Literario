<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="stylesheet" href="animaciones.css">
    <title>Crear Cuenta</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>
<body>
    <header>
        <a href="index.html"><img src="./img/Logo.png" alt="Logo"></a>
        <nav class="navBar">
            <label class="menu__label">
                <img src="./img/align-justify.svg" alt="Imagen Menu">
            </label>
            <ul class="navbar__list">
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./index.html?#autores">Autores</a></li>
                <li><a href="./index.html?#libros">Libros</a></li>
                <li><a href="./index.html?#contacto">Contacto</a></li>
                <li><a href="./login.html">Iniciar Sesión</a></li>
                <li><a href="./register.html"> Registrarse</a></li>
            </ul>
                    <!-- Icono Carrito + Toggle  -->
            <label class="cart__label">
                <img src="./img/Cart.png" alt="Carrito de compras" class="cart__icon">
            </label>
                    <!-- Carrito + Item -->
            <div class="cart">
                <h2>- Carrito -</h2>
                <div class="cart__container">
                    
                </div>
                <div class="cart__total">
                    <p>Total: </p>
                    <span class="total">$8000</span>
                </div>
                <button class="delete__btn">Vaciar Carrito</button>
                <button class="buy__btn">Finalizar Compra</button>
            </div>
            <div class="overlay"> </div>
        </nav>
    </header>

    <main>
        <section class="register">
            <div class="register__container">
                <h2>Crear Cuenta</h2>
                <form class="register__form">
                    <div class="register__form">
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" placeholder="Juan Martinez" id="nombre" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="register__form">
                        <label for="email">Email:</label>
                        <input type="text" placeholder="example@gmail.com" id="email" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="register__form">
                        <label for="telefono">Teléfono:</label>
                        <input type="number" placeholder="1123445567" id="telefono" autocomplete="off">
                        <small></small>
                    </div>
                    <div class="register__form">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" placeholder="***********" autocomplete="off">
                        <small></small>
                    </div>
                    <button>Crear Cuenta</button>
                </form>
                <div class="unlogin">
                    <p>¿Ya tenés cuenta?</p>
                    <a href="./login.html">Inicia Sesión</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div>
            <ul class="footer__links">
                <li><a href="#">Términos de Uso</a></li>
                <li><a href="#">Trabajá con Nosotros</a></li>
                <li><a href="#">Soporte</a></li>
            </ul>
        </div>
        <p>Hecho por <span>DiegoEAR</span></p>
    </footer>
    <script src="data.js"></script>
    <script src="register.js"></script>
</body>
</html>
